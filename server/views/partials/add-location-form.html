<form action="" id="add-location-form" enctype="multipart/form-data">
	
	<di class="ui-input-contain">
		<label for="location_name">Location Name</label>
		<input type="text" name="location_name" id="location_name">	
	</di>
	
	<di class="ui-input-contain">
		<label for="location_slug">Location URL Slug</label>
		<input type="text" name="location_slug" id="location_slug">		
	</di>
	
	<di class="ui-input-contain">
		<label for="location_address">Location Address</label>
		<input type="text" name="location_address" id="location_address">	
	</di>

	<di class="ui-input-contain">
		<label for="location_city">Location City</label>
		<input type="text" name="location_city" id="location_city">
	</di>	

	<di class="ui-input-contain">
		<label for="location_state">Location State</label>
		<input type="text" name="location_state" id="location_state">
	</di>	
	
	<di class="ui-input-contain">
		<label for="location_zip">Location Zip</label>
		<input type="text" name="location_zip" id="location_zip">
	</di>	
	
	<di class="ui-input-contain">
		<label for="location_phone">Location Phone</label>
		<input type="text" name="location_phone" id="location_phone">	
	</di>
	
	<di class="ui-input-contain">
		<label for="location_website">Location Website</label>
		<input type="text" name="location_website" id="location_website">	
	</di>
	
	<button type="submit">Submit location</button>

</form>
